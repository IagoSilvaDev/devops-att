version: '3.8'

networks:
  app-network:
    driver: bridge

services:
  db:
    image: postgres:15-alpine
    container_name: task-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tododb
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d tododb"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    restart: unless-stopped

  backend:
    build: 
      context: ./backend
      dockerfile: dockerfile
    container_name: task-api
    ports:
      - "3001:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: db
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: tododb
      DB_PORT: 5432
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network 
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: task-web
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  zabbix-mysql:
  image: mysql:8.0
  container_name: zabbix-mysql
  command:
    - --character-set-server=utf8mb4
    - --collation-server=utf8mb4_bin
    - --default-authentication-plugin=mysql_native_password
    - --innodb-buffer-pool-size=64M
  environment:
    MYSQL_ROOT_PASSWORD: root
    MYSQL_USER: zabbix
    MYSQL_PASSWORD: zabbix
    MYSQL_DATABASE: zabbix
  volumes:
    - zbx_mysql:/var/lib/mysql
  restart: unless-stopped
  networks:
    - app-network
  healthcheck:
    test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uzabbix", "-pzabbix"]
    interval: 10s
    timeout: 5s
    retries: 15

zabbix-server:
  image: zabbix/zabbix-server-mysql:alpine-latest
  container_name: zabbix-server
  ports:
    - "10051:10051"
  environment:
    DB_SERVER_HOST: zabbix-mysql
    MYSQL_USER: zabbix
    MYSQL_PASSWORD: zabbix
    MYSQL_DATABASE: zabbix
    ZBX_CACHESIZE: "32M"
  depends_on:
    zabbix-mysql:
      condition: service_healthy
  restart: unless-stopped
  networks:
    - app-network

  zabbix-agent:
    image: zabbix/zabbix-agent:alpine-latest
    container_name: zabbix-agent
    privileged: true
    pid: "host"
    network_mode: "host"  # ← monitora a instância real, não a rede Docker
    environment:
      ZBX_HOSTNAME: "DevOps-Host"
      ZBX_SERVER_HOST: "127.0.0.1"
    restart: unless-stopped
    # sem networks (usa host)

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: "alexanderzobnin-zabbix-app"
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped
    networks:
      - app-network

volumes:
  db_data:
  grafana_data:
  zbx_mysql: 