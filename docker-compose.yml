version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tododb
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432" # Opcional, para acessar via DBeaver/PgAdmin

  backend:
    build: ./backend
    ports:
      - "3001:3000"
    environment:
      - DB_HOST=db
    depends_on:
      - db
    # Reinicia se o banco demorar a subir
    restart: on-failure 

  frontend:
    build: ./frontend
    ports:
      - "8080:80"

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
    depends_on:
      - db
