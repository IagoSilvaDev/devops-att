name: Deploy to AWS EC2

on:
  push:
    branches:
      - main
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /opt/devops || sudo mkdir -p /opt/devops && cd /opt/devops

            # Se não for um repositório Git, clona
            if [ ! -d ".git" ]; then
              echo "Primeira execução: clonando repositório..."
              sudo git clone https://github.com/${{ github.repository }} .
            else
              echo "Atualizando branch existente..."
              sudo git fetch --all
              sudo git reset --hard origin/${{ github.ref_name }}
            fi

            # Reiniciar serviços
            if [ -f docker-compose.yml ]; then
              docker compose down || true
              docker compose build --no-cache
              docker compose up -d
            fi